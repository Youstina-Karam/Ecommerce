<section class="my-4">
<div class="row g-0">
  <div class="col-md-10">
    <owl-carousel-o [options]="mainSliderOptions">
      <ng-template carouselSlide> <img src="./assets/images/main-slider-1.jpeg" class="w-100" height="400" alt="..."></ng-template>  
      <ng-template carouselSlide> <img src="./assets/images/main-slider-2.jpeg" class="w-100" height="400" alt="..."></ng-template>  
      <ng-template carouselSlide> <img src="./assets/images/main-slider-3.jpeg" class="w-100" height="400" alt="..."></ng-template>  
    </owl-carousel-o>
   
  </div>
  <div class="col-md-2">
    <img src="./assets/images/slide-1.jpeg" class="w-100" height="200" alt="...">
    <img src="./assets/images/slide-2.jpeg" class="w-100" height="200" alt="...">
  </div>
</div>
</section>

<!--categories-->
<section class="my-4">
  <owl-carousel-o [options]="categorySliderOptions">
    <ng-container *ngFor="let category of categories">
      <ng-template carouselSlide>
        <div>
          <img
            [src]="category.image"
            [alt]="category.name"
            class="w-100"
            height="270"
          />
          <h3 class="h5">{{ category.name }}</h3>
        </div>
      </ng-template>
    </ng-container>
  </owl-carousel-o>
</section>

<!--Products-->
<section class="my-4">
  <h2>Popular Products</h2>
  <app-product-card></app-product-card>
</section>
