<section class="w-75 mx-auto my-3 bg-main-light p-3 rounded">
    <h1 class="py-4">Wish List</h1>   
    <div *ngIf="wishList.length == 0">
        <p class="alert alert-info">
          <i class="fa-solid fa-circle-exclamation text-warning px-2 my-2"></i> No items added in your wish list.
        </p>
        <button class="btn" routerLink="/home">Back to home <i class="fa-solid fa-chevron-right px-2"></i></button>
      </div> 
    <div class="row border-bottom pb-2" *ngFor="let item of wishList">
        <div class="col-md-2">
            <img [src]="item.imageCover" alt="..." class="w-100">
        </div>
        <div class="col-md-10 d-flex justify-content-between align-items-center">
            <div>
                <h4>{{item.title}}</h4>
                <p class="text-main m-0"> price: {{item.price}}</p>
                <button class=" btn px-0 text-danger" (click)="removeWishListItem(item.id)"><i class="fa-regular fa-trash-can pe-2"></i>Remove</button>
            </div>
                <button class="btn-main" (click)="addToCart(item.id)"> add To Cart</button>
        </div>
    </div>
    </section>
